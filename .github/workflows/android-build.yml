name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Install Capacitor Android, Core and CLI
      run: npm install @capacitor/android @capacitor/core @capacitor/cli --legacy-peer-deps

    - name: Build web assets
      run: npm run build

    - name: Sync Capacitor with Android
      run: npx cap sync android

    - name: Make gradlew executable
      run: chmod +x ./android/gradlew

    - name: Build Android APK (assembleDebug)
      working-directory: android
      run: |
        ./gradlew assembleDebug \
          -Dorg.gradle.jvmargs="-Xmx2048m -XX:+UseG1GC" \
          -Dorg.gradle.configureondemand=true \
          -Dorg.gradle.dependency.verification=off \
          --no-build-cache \
          --stacktrace

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: nova-ai-build
        path: android/app/build/outputs/
        retention-days: 7

    - name: Build Summary
      if: always()
      run: |
        if [ $? -eq 0 ]; then
          echo "✓ Android build completed successfully!"
        else
          echo "✗ Android build failed - check logs above"
        fi
